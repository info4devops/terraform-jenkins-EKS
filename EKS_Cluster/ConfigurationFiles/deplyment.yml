apiVersion: apps/v1
kind: deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
       app: nginx
  replicas: 1
  template:
    metadata: 
      labels: 
         app: nginx
    spec:
      containers: 
       - name: nginx
         image: nginx
         ports:
          - containerPort: 80

---
apiVersion: v1 
kind: service
metadata:
  name: nginx
  labels: 
    app: nginx
spec: 
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  type: LoadBalancer

